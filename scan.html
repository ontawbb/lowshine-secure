<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Lowshine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Back Button -->
    <div class="container mt-5">
        <a href="index.html" class="btn btn-back">⬅ Back</a>
    </div>

    <!-- About Section -->
    <div class="container mt-3">
        <div class="cream-box p-4 rounded shadow-sm bg-light">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="https://via.placeholder.com/500" class="img-fluid rounded shadow" alt="About Lowshine">
                </div>
                

            <!-- Verifikasi Produk -->
            <div class="row mt-5 justify-content-center">
                <div class="col-md-8">
                    <div class="p-4 bg-white rounded shadow">
                        <h4 class="text-center mb-4">Cek Keaslian Produk</h4>
                        <input type="text" id="kodeInput" class="form-control mb-3" placeholder="Masukkan kode produk...">
                        <div class="d-grid">
                            <button class="btn btn-dark" onclick="cekKode()">Cek Keaslian</button>
                        </div>
                        <div id="hasilVerifikasi" class="mt-4 d-none">
                            <!-- Hasil muncul di sini -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cekKode() {
            const kode = document.getElementById('kodeInput').value.trim().toUpperCase();
            const hasil = document.getElementById('hasilVerifikasi');
            hasil.classList.remove('d-none');
    
            // Data kode produk
            const dataKode = {
                "LOW123": {
                    img: "https://png.pngtree.com/png-vector/20230407/ourlarge/pngtree-mens-transparent-sneakers-casual-shoes-png-image_6687201.png",
                    pesan: "Produk ini telah melewati proses verifikasi dan dijamin 100% original oleh Lowshine."
                },
                "LOW456": {
                    img: "https://i.pinimg.com/736x/97/45/5c/97455c0ae6c28345bcc5d0c2672dbdd7.jpg",
                    pesan: "Sepatu ini adalah edisi terbatas dan telah lolos verifikasi keaslian Lowshine."
                },
                "LOW789": {
                    img: "https://th.bing.com/th/id/OIP.3883w-9HZTio7Vv31nDAqwHaHa?w=640&h=640&rs=1&pid=ImgDetMain",
                    pesan: "Produk original dengan sertifikasi resmi dari Lowshine."
                }
            };
    
            if (dataKode[kode]) {
                hasil.innerHTML = `
                    <div class="alert alert-success text-center">
                        <h5 class="mb-3">✅ Produk Terverifikasi Asli</h5>
                        <img src="${dataKode[kode].img}" class="img-fluid rounded mb-2 mx-auto d-block" style="max-width: 300px;" alt="Produk Asli">
                        <p>${dataKode[kode].pesan}</p>
                    </div>
                `;
            } else {
                hasil.innerHTML = `
                    <div class="alert alert-danger text-center">
                        <h5 class="mb-3">❌ Produk Tidak Terverifikasi</h5>
                        <p>Kode yang Anda masukkan tidak cocok dengan data kami. Pastikan Anda membeli dari sumber resmi.</p>
                    </div>
                `;
            }
        }
    </script>
    
</body>
</html>
